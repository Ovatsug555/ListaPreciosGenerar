<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Precios</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
          font-family: Arial, sans-serif;
          padding: 20px;
        }
        input, button {
          padding: 8px;
          margin-top: 10px;
        }
        #resultado {
          margin-top: 15px;
          font-weight: bold;
        }
      </style>
</head>
<body>
    <header class="header">
        <input type="checkbox" class="header__checkbox" id="open-menu">
        <label for="open-menu" class="header__open-nav-button" role="button">=</label>
        <div class="header__logo-container">
            <img class="header__logo" src="logo.png" alt="Logo de la empresa">
        </div>
        
    </header>
    <h1>Precios</h1>

    <h2>Buscar precio de ropa</h2>
    <label for="codigo">Ingrese el c贸digo de la prenda:</label><br>
    <input type="text" id="codigo" placeholder="Ej: 111138003"><br>
    <button onclick="buscarPrecio()">Buscar</button>

    <div id="resultado"></div>

    <script>
        // Simulaci贸n de base de datos de ropa con precios
        const ropa = {
        "111138003": { nombre: "Chomba M/C Micropique", precio: 17400 },
        "31217001M": {nombre: "Cargo Cazador", precio: 53400},
        "R789": 150,
        "A111": 199.99,
        "Z999": 420
        };

        function buscarPrecio() {
        const codigo = document.getElementById("codigo").value.trim().toUpperCase();
        const resultado = document.getElementById("resultado");

        if (ropa[codigo]) {
            const prenda = ropa[codigo];
            resultado.textContent = `${prenda.nombre} cuesta $${prenda.precio}`;
        } else {
            resultado.textContent = `No se encontr贸 una prenda con el c贸digo "${codigo}".`;
        }
    }
    </script>


</body>
</html>
